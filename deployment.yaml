---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  name: springboot-docker
spec: 
  replicas: 3
  template: 
    metadata: 
      labels: 
        run: springboot-docker
    spec: 
      containers: 
        - image: elizabetht/kubernetes-mongo-docker-demo:latest
          name: springboot-docker
          ports: 
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-docker
  labels:
      run: springboot-docker
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    run: springboot-docker
  type: LoadBalancer
---
